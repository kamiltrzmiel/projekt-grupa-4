<!-- Narazie to najprostszy najbardziej brzydki szablon HTMLa do logowania - 
trzeba go będzie poprawić i uładnić, ale wrzucam żeby były chociaz ID button -->

<form>
  <div>
    <input id="user-email" type="email" placeholder="email" />
    <input id="user-password" type="password" placeholder="password" />
  </div>
  <button id="register-btn">REGISTER</button>
  <button id="login-btn">SIGN IN</button>
  <button id="logout-btn">SIGN OUT</button>
  <button id="reset-btn">RESET PASSWORD</button>
  <button id="google-btn">LOG IN WITH GOOGLE</button>
</form>
